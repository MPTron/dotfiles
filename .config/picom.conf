shadow-exclude = [
   # no shadow on compton
"override_redirect = 1 && !WM_CLASS@:s",
    # no double shadows on Firefox's popup
    "class_g = 'Firefox'",
    # no shadow on i3 frames
    "class_g = 'i3-frame'",
    # no shadow on stacked / tabbed windows
    "_NET_WM_STATE@[0]:a = '_NET_WM_STATE@_MAXIMIZED_VERT'",
    "_NET_WM_STATE@[0]:a = '_NET_WM_STATE@_MAXIMIZED_HORZ'",
    "_GTK_FRAME_EXTENTS@:c"
 ];

# Focus
focus-exclude = [
  "class_g = 'st'",
  "class_g = 'qutebrowser'",
  "class_g = 'mpv'",
];
inactive-dim = 0.15;

# Shadow
shadow-exclude = [
 "window_type = 'dock'"
]

# Blur
backend = "glx";
xrender-sync-fence = true;
blur-background = false;
blur-background-frame = true;
blur-background-fixed = true;
blur-method = "dual_kawase";
blur-strength = 4;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "window_type = 'st'",
    "window_type = 'dock'",
    "class_g = 'Chromium'",
];

# Fading
fading = true;
fade-delta = 3;
fade-in-step = 0.05;
fade-out-step = 0.05;

opengl-mswc=true

# Fading
#fading = false;
#fade-in-step = 0.15; 
#fade-out-step = 0.15;
#no-fading-openclose = false;
#detect-client-opacity = true;
frame-opacity = 1
corner-radius = 10

